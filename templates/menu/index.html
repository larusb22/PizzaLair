{% extends 'base.html' %}
{% block content %}
  {% load static %}
  <div class="menu"></div>

  <div class="search-container">
    <div class="search-wrapper">

      <input type="search" id="mysearch" placeholder="Search for your pizza!">

    </div>
    <div class="filters">
        <button class="filters clear-filter">Clear All Filters</button>
      {% for type in types %}
        <a href="#" class="filter-btn" data-filter="{{ type.name }}">{{ type.name }}</a>
      {% endfor %}
    </div>
  </div>

  <div class="products">
    {% for product in products %}
      <div class="well-product" data-filter="{{ product.filter }}">
        <a href="/menu/{{ product.id }}">
          <img class="img-id" src="{{ product.menuimage_set.first.image }}" />
          <div class="product-info">
            <h4 data-search="{{ product.name|lower }}">{{ product.name }}</h4>
            <p>{{ product.description }}</p>


          </div>
            <p class="price">{{ product.price }} kr.</p>
        </a>
      </div>
    {% endfor %}
  </div>

  <link rel="stylesheet" href="{% static 'css/menu.css' %}">
  <script src="{% static 'js/menu.js' %}"></script>
{% endblock %}
