<div class="well-product">
    <a href="/menu/{{ product.id }}">
        <img class="img-id" src="{{ product.menuimage_set.first.image }}" />

        <p>{{ product.description }}</p>
        <p>Prices from: {{ product.menuproductprice_set.first.price_small }}kr.</p>
    </a>
</div>
